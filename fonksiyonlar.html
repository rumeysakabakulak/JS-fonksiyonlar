    <script>
            // Kullanıcıdan alınan sayının tek-çift olduğunu bulalım.
        function tekcift(sayi) {
            if ( sayi % 2 == 0){
                console.log("çift");
            }else{
                console.log("tek");
            }
        };
        var sayi = tekcift(prompt("sayı giriniz (tek-çift): "))
        console.log(sayi);

     //**************************************************************************

            // Kullanıcıdan alınan sayının faktöriyelini hesaplayalım.
        function faktöriyel(sayi){
            var sonuc = 1;

            for ( var i = 2; i <= sayi; i++){
                sonuc *= i;
            } return sonuc;
        }   
        console.log(faktöriyel(prompt("sayı giriniz (faktöriyel): ")))

    
        
        

    </script>
